databases:
  - name: converter-db
    plan: free
    databaseName: docxconverter
    user: docxuser

services:
  - type: redis
    name: converter-queue
    plan: free

  - type: web
    name: docx-converter-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: converter-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: converter-queue
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: converter-queue
          property: connectionString
      - key: PYTHONPATH
        value: /code
    disk:
      name: shared-files
      mountPath: /code/uploads
      sizeGB: 1

  - type: worker
    name: docx-converter-worker
    env: docker
    dockerfilePath: ./Dockerfile.worker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: converter-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: converter-queue
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: converter-queue
          property: connectionString
      - key: PYTHONPATH
        value: /code
    disk:
      name: shared-files
      mountPath: /code/uploads